<!doctype html>
<html ng-app="det" ng-csp>
    <head>
        <title>DET-Chat</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <style type="text/css">
            @charset "UTF-8";

            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
            .ng-cloak, .x-ng-cloak,
            .ng-hide, .hide {
              display: none !important;
            }

            ng\:form {
              display: block;
            }
        </style>
        <link type="text/css" rel="stylesheet" href="css/fonts.css" media="all" />
        <link type="text/css" rel="stylesheet" href="fonts/Icomoon/style.css" media="all" />
        <link type="text/css" rel="stylesheet" href="css/style.css" media="all" />
        
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/moment.js"></script>
        <script type="text/javascript" src="lib/angular.js"></script>
        
    </head>
    <body>
        
        <div class="container" ng-view>
        </div>
        
        <script type="text/javascript" src="app/modules/angular-route.js"></script>
        <script type="text/javascript" src="app/modules/angular-sanitize.js"></script>
        <script type="text/javascript" src="app/modules/angular-animate.js"></script>
        <script type="text/javascript" src="app/modules/angular-touch.js"></script>
        
        <script type="text/javascript" src="app/util.js"></script>
        
        <script type="text/javascript" src="app/app.js"></script>
        
        <script type="text/javascript" src="app/values.js"></script>
        <script type="text/javascript" src="app/service.js"></script>
        <script type="text/javascript" src="app/directive.js"></script>
        <script type="text/javascript" src="app/filter.js"></script>
        <script type="text/javascript" src="app/controller.js"></script>
        
    </body>
</html>
